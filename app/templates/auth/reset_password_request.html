{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center">Reset password</h1>
    <form action="{{ url_for('auth.reset_password_request') }}" method="post" role="form" class="row mb-5">
        {{ form.hidden_tag() }}
        <div class="form-group required text-center">
            <label>Email</label>
            {{ form.email(class="form-control", placeholder='Enter email') }}
            {% for error in form.email.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
        <br class="mb-5">
        {{ form.submit(class="btn btn-success btn-block") }}
    </form>
{% endblock %}

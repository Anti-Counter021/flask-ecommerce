<div class="col-md-3 mb-5">
    <div class="card h-100">
        <!-- Product image-->
        {% if product.image_path %}
            <img src="{{ url_for('main.uploaded_image', slug=product.slug) }}" class="img-thumbnail" alt="..."/>
        {% else %}
            <img class="img-thumbnail" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..."/>
        {% endif %}
        <!-- Product details-->
        <div class="card-body p-4">
            <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">{{ product.title }}</h5>
                <!-- Product price-->
                {{ product.price }} $
            </div>
        </div>
        <!-- Product actions-->
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
                <a class="btn btn-outline-dark mt-auto"
                   href="{{ url_for('main.product_detail', category_slug=product.category.slug, product_slug=product.slug) }}">
                    View options
                </a>
            </div>
        </div>
    </div>
</div>

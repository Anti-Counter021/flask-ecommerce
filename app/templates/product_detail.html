{% extends 'base.html' %}

{% block content %}
    <div class="col-md-12">
        <h1 class="text-center">Product - {{ product.title }}</h1>
        <div class="row mb-5 mt-5">
            <div class="col-md-6">
                <img src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..."/>
            </div>
            <div class="col-md-6">
                <p>{{ product.description }}</p>
                <p>{{ product.price }} $</p>
                <p class="text-center"><a href="{{ url_for('main.add_to_cart', slug=product.slug) }}"><button class="btn btn-primary">Add to cart</button></a></p>
            </div>
        </div>
    </div>
{% endblock %}
